<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>test - album</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />
    </head>
    <body>
        <!-- search div - start -->
        <div class="bg-black">
            <div class="container">
                <div
                    class="row row-cols-2 justify-content-center pt-3 bg-black">
                    <div class="col">
                        <style>
                            #erase-search {
                                z-index: 10;
                            }

                            #erase-search:focus,
                            #erase-search:active {
                                outline: none !important;
                                box-shadow: none !important;
                            }

                            #search {
                                padding-right: 2.5rem;
                            }

                            #search-result > .row:hover,
                            #search-result > .row:focus,
                            #search-result > .row:active {
                                background-color: #b1bbc3;
                            }

                            #search-result
                                > div
                                > div.col.col-auto.me-3.text-end {
                                max-width: 35%;
                            }
                        </style>
                        <div
                            id="search-block"
                            class="input-group mb-2 rounded rounded-pill bg-white bg-secondary position-relative text-white">
                            <input
                                type="text"
                                class="form-control rounded rounded-pill bg-secondary text-white"
                                placeholder="Cerca..."
                                aria-label="Cerca"
                                aria-describedby="button-search"
                                id="search" />
                            <button
                                class="btn-close btn-close-white position-absolute top-50 end-0 translate-middle-y me-3 d-none"
                                type="button"
                                id="erase-search"></button>
                            <div
                                id="search-result"
                                class="dropdown-menu w-100 show bg-secondary container rounded rounded-1"
                                style="top: 100%">
                                <div
                                    class="row py-2 flex-nowrap rounded rounded-2">
                                    <div class="col ms-2 col-auto">
                                        <img
                                            style="
                                                height: 56px;
                                                aspect-ratio: 1/1;
                                            "
                                            src="https://cdn-images.dzcdn.net/images/cover/e69dade74de5e1f3f524f1c985696330/56x56-000000-80-0-0.jpg"
                                            alt="title" />
                                    </div>
                                    <div class="col flex-grow-1">titolo</div>
                                    <div class="col col-auto me-3 text-end">
                                        artista <br />
                                        album
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div class="col ms-2 col-auto">
                                        <img
                                            style="
                                                height: 56px;
                                                aspect-ratio: 1/1;
                                            "
                                            src="https://cdn-images.dzcdn.net/images/cover/e69dade74de5e1f3f524f1c985696330/56x56-000000-80-0-0.jpg"
                                            alt="title" />
                                    </div>
                                    <div class="col flex-grow-1">titolo</div>
                                    <div class="col col-auto me-3">
                                        artista <br />
                                        album
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- search div - end -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

        <!-- <script src="./assets/script/album.js"></script> -->
        <script src="./assets/script/search.js"></script>
    </body>
</html>
